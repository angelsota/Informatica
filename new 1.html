<body onload="init()">
    <main class="flex-row">
        <!-- 
            # El nodo con etiqueta "section", el elemento con nombre "section" presenta los siguientes atributos:
            tagName: section {
                id = "formulas"
                styles = [

                    # background
                    .background-{red}: 
                        "background/background-color.css" 
                        Establece un color de fondo {rojo},

                    # border
                    .border-{red}:
                        "border/border-color.css"
                        Establece el color de borde {rojo},
                    .border-width-{02}:
                        "border/border-width.css" 
                        Establece el ancho de bloque {02}

                    # sizing 
                    .width-{5}
                        "sizing/sizing.css"
                        Establece el ancho porcentual de {5}

                    #position
                    .flex-{col}
                        "position/position.css"
                        Establece la posiciÃ³n o el comportamiento flexible a modo de {columna}

                ]
            }
        -->
        <section id="formulas" class="width-5 flex-col background-blue border-blue border-width-02">

                <h1 class="font-title" style="color:#0A80DB"> Additive Manufacturing</h1>

            </div>

                <p class="font-subtitle">Polymer coating</p>
            </div> -->
